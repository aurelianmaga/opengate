<html>
    <head>
      <title>Open Gate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <body>
        <div data-role="page">
           <h1>Open Gate</h1>
            <!-- <div id="deviceready" class="blink">
<p class="event listening">Connecting to Device</p>
<p class="event received">Device is Ready</p>
</div> -->
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                    </label>
                    <select name="">
                        <option value="about">
                            About OpenGate
                        </option>
                        <option value="config">
                            Configure OpenGate
                        </option>
                        <option value="log">
                            Read Log File
                        </option>
                    </select>
                </div>

<!-- BEGIN REGION OF CONFIGURATION -->

                <input type='button' id='configTrigger' onclick='ToggleFormVisibility()' value='Configure Application'>
                <div id='configArea' method='post' style='display: none'>
                 <form action='#'>
                  <label for='server'>Server: </label>
                  <input type='text' id='server' name='server'/>
                  <label for='server'>Name: </label>
                  <input type='text' id='uname' name='uname'/>
                  <label for='server'>username: </label>
                  <input type='text' id='username' name='username'/>
                  <label for='server'>password: </label>
                  <input type='password' id='password' name='password'/>
                 </form>
                </div>
<!-- END REGION OF CONFIGURATION -->

                <div id="deviceready" class="blink">
                <p id='applicationStatus' class="event listening">Connecting to Device</p>
                <p class="event received">
                <div id="commandButtonHolder" data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="toggleswitch2">
                        </label>
                        <input type="button" value="Send" onclick="OpenGate()" >
                        </input>
                        <!-- <select onchange="OpenGate()" name="toggleswitch2" id="toggleswitch2" data-theme="" data-role="slider">
<option value="0">
Off
</option>
<option value="1">
On
</option>
</select> -->
                    </fieldset>
                </div>
                </p>
                </div>
            </div>
            <div data-theme="a" data-role="footer">
                <h3>
                Last Accessed: <span id="lastAccessed">10-mar-2012</span>
                </h3>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

        <script>
            function OpenGate()
            {  
                // onSuccess Callback
                //   This method accepts a `Position` object, which contains
                //   the current GPS coordinates
                //
                alert("tst");
                try{
                alert(getProperty("s")+"/?u="+getProperty("u")+"&p="+getProperty("p"));
                }catch(err){alert("error getting property:"+err.message);}
                alert("ts2t");
                var onSuccess = function(position) {
                    alert(getProperty("s")+"/?u="+getProperty("u")+"&p="+getProperty("p"));
                    $.ajax({
                      url: getProperty("s")+"/?u="+getProperty("u")+"&p="+getProperty("p")+"&lat="+position.coords.latitude+"&lng="+position.coords.longitude,
                      context: document.body
                    }).done(function() {
                        document.getElementById("applicationStatus").innerHTML  = "Status: " + "call ok" + "<br/>" ;
                    }).fail(function() {
                        document.getElementById("applicationStatus").innerHTML  = "Status: " + "call error" + "<br/>" ;
                    });


                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth()+1; //January is 0!

                    var yyyy = today.getFullYear();
                    if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm} today = mm+'/'+dd+'/'+yyyy;
                    
                    //document.getElementById("lastAccessed").innerHTML = today
                };

                // onError Callback receives a PositionError object
                //
                function onError(error) {
                    alert('code: '    + error.code    + '\n' +
                          'message: ' + error.message + '\n');
                }

                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            function saveProperty(propertyName,value){
                localStorage[propertyName] = value;
            }
            function getProperty(propertyName){
                if(localStorage[propertyName]) return localStorage[propertyName];
                return "";
            }            

            function ToggleFormVisibility()
             {
              if($("#configArea").is(':visible'))
              {
                //saving
               $("#configArea").css('display', 'none');
               $('#configArea').attr('value', 'Save Changes');
               
               setProperty("s",$('#server').val());
               setProperty("n",$('#uname').val());
               setProperty("u",$('#username').val());
               setProperty("p",$('#password').val());
               $("#deviceready").css("display","block");
              }
              else
              {
                //loading
               $("#configArea").css('display', 'block');
               $('#configArea').attr('value', 'Configure Form');
               
               $('#server').val(getProperty("s"));
               $('#uname').val(getProperty("n"));
               $('#username').val(getProperty("u"));
               $('#password').val(getProperty("p"));
               $("#deviceready").css("display","none");
              }
             }
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
